version: "3.7"

services:
  composable_node:
    container_name: composable_node
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - ./chain-data:/chain-data
    ports:
      - 9833:9833
      - 9844:9844
      - 40333:40333
      - 30333:30333
    restart: unless-stopped
    command:  >
      /usr/local/bin/composable
      --collator
      --chain=picasso
      --base-path /chain-data
      --unsafe-ws-external
      --unsafe-rpc-external
      --listen-addr=/ip4/0.0.0.0/tcp/30334
      --prometheus-external
      --execution wasm
      --
      --execution=wasm
      --listen-addr=/ip4/0.0.0.0/tcp/30333

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    networks:
      - composable_network


  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - 9090:9090
    command:
      - --config.file=/home/prometheus/prometheus2.yml
    volumes:
      - ./prometheus2.yml:/home/prometheus/prometheus2.yml
    restart: always
    networks:
      - composable_network
 
  cadvisor:
    image: google/cadvisor:latest
    container_name: cadvisor
    ports:
      - 8080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    restart: unless-stopped
    privileged: true
    networks:
      - composable_network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    user: "1000"
    ports:
      - 3000:3000
    volumes:
      - ./gfdata:/var/lib/grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    networks:
      - composable_network

networks:
  composable_network:
    name: composable_network
    driver: bridge
