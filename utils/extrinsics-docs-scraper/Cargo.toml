[package]
edition = "2021"
name = "extrinsics-docs-scraper"
version = "0.1.0"

[dependencies]
anyhow = "1.0.59"
cargo_toml = "0.11.5"
clap = { version = "3.1.8", features = ["derive"] }
env_logger = { version = "0.9.0", features = ["termcolor"] }
heck = "0.4.0"
log = "0.4.16"
notify = "4.0.17"
pulldown-cmark = { version = "0.9.1", default-features = false }
pulldown-cmark-to-cmark = "10.0.1"
serde = { version = "1.0.136", features = ["derive"] }
syn = { version = "1.0.91", features = ["full", "parsing", "extra-traits"] }
thiserror = "1.0.30"
time = { version = "0.3.9", features = ["formatting"] }
toml = "0.5.9"
