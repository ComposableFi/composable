[package]
name = "parachain-utils"
version = "0.1.0"
authors = ["Composable Developers"]
homepage = "https://composable.finance"
edition = "2018"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
url = "1.7"
sp-runtime = {  git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.11" }
substrate-frame-rpc-system = {  git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.11" }
transaction-payment = { package = "pallet-transaction-payment", git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.11" }
system = { package = "frame-system", git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.11" }
balances = { package = "pallet-balances", git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.11" }
scheduler = { package = "pallet-scheduler", git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.11" }
sudo = { package = "pallet-sudo", git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.11" }

rococo = { package = "rococo-runtime", git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.11" }
polkadot-core-primitives = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.11" }
session = { package = "pallet-session", git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.11" }

futures = {version = "0.3", features = ["compat"]}
jsonrpc-core-client = { version = "18", features = ["http", "ws"] }
structopt = "0.3.23"
sc-rpc = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.11" }
sp-rpc = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.11" }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.11" }

tokio = {version = "1", features = ["full"]}
codec = { package = "parity-scale-codec", version = "2.2.0", default-features = false }
envy = "0.4.2"
serde = { version = "1", features = ["derive"] }

picasso = { package = "picasso-runtime", path = "../../runtime/picasso" }
common = { package = "common", path = "../../runtime/common" }
