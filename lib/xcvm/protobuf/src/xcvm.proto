syntax = "proto3";

package xcvm;

message Program {
  Instructions instructions = 1;
}

message Instructions {
  repeated Instruction instructions = 1;
}

message Instruction {
  oneof instruction {
    Transfer transfer = 1;
    Call call = 2;
    Spawn spawn = 3;
  }
}

message Transfer {
  Account destination = 1;
  // (Asset, Amount)
  map<uint32, U128> assets = 2;
}

message Call {
  bytes encoded = 1;
}

message Spawn {
  uint32 network = 1;
  // (Asset, Amount)
  map<uint32, U128> assets = 2;
  repeated Instruction program = 3;
}

message Account {
  bytes encoded = 1;
}

message U128 {
  bytes encoded = 1;
}

message U256 {
  bytes encoded = 1;
}
