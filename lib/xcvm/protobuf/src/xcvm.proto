syntax = "proto3";

package xcvm;

message Program {
  Instructions instructions = 1;
  bytes tag = 2;
}

message Instructions {
  repeated Instruction instructions = 1;
}

message Instruction {
  oneof instruction {
    Transfer transfer = 1;
    Call call = 2;
    Spawn spawn = 3;
  }
}

message Transfer {
  Account destination = 1;
  map<uint32, Amount> assets = 2;
}

message Call {
  bytes encoded = 1;
}

message Spawn {
  uint32 network = 1;
  bytes salt = 2;
  map<uint32, Amount> assets = 3;
  Program program = 4;
}

message Account {
  bytes encoded = 1;
}

message U128 {
  bytes encoded = 1;
}

message Amount {
  oneof amount {
    Fixed fixed = 1;
    Ratio ratio = 2;
  }
}

message Fixed {
  U128 amount = 1;
}

message Ratio {
  uint32 value = 1;
}
