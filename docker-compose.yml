version: '3'
services:
    node_alice:
        image: composablefi/composable:latest
        ports:
            - "30333:30333"
            - "9944:9944"
        volumes:
            - "polkadot-data-alice:/alice"
        command: composable --collator --chain=dali-chachacha -- --execution=wasm --unsafe-rpc-external --chain=./rococo-chachacha.json

    watchtower:
        image: containrrr/watchtower:latest
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        command: --interval 30

volumes:
    polkadot-data-alice:
    polkadot-data-bob:
    polkadot-data-charlie:
    polkadot-data-dave:
    polkadot-data-eve:
    polkadot-data-ferdie:
