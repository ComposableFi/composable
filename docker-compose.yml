version: "3.2"

services:
  dev:
    container_name: node-template
    image: composablefinance/composable:release-v0.7.1
    working_dir: /usr/src/app
    ports:
      - "8000:8000"
    environment:
      - CARGO_HOME=/usr/src/app/.cargo
    volumes:
      - .:/usr/src/app/composable
      - type: bind
        source: ./.local
        target: /root/.local
    command: bash -c "cargo build --release && ./target/release/node-template --dev --ws-external"
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.docker/config.json:/config.json
    command: --interval 30
