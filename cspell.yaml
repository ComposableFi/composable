---
LanguageSettings:
  "LanguageId": "rust, typescript, nix, javascript, shell, css, markdown"
  "locale": en-US, en

dictionaries:
- spellcheck
dictionaryDefinitions:
- name: spellcheck
  path: ".config/spellcheck.dic"
  addWords: true

patterns:
- name: rust-code-literal
  pattern: '([`])(?:(?=(\\?))\2.)*?\1+'
- name: quoted
  pattern: '(["])(?:(?=(\\?))\2.)*?\1+'
- name: rust-attributes
  pattern: '#!\[[a-zA-Z()::_]*]'
ignoreRegExpList:
- rust-code-literal
- quoted

ignorePaths:
  - 'node/src/res'