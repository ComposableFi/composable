---
language: en_US

caseSensitive: false
useGitignore: true

dictionaries:
  # - spellcheck
  - companies
  - softwareTerms
  - misc

  - typescript
  - node
  - python
  - html
  - css
  - latex
  - bash
  - rust

  - fonts
  - filetypes
  - npm

  - names
  - terminology
  - technical

dictionaryDefinitions:
  - name: names
    path: ".config/dictionaries/names.dic"
    addWords: true
  - name: terminology
    path: ".config/dictionaries/terminology.dic"
    addWords: true
  - name: technical
    path: ".config/dictionaries/technical.dic"
    addWords: true

patterns:
  - name: hash-literal
    pattern: "[a-zA-Z0-9]{47,66}"

ignoreRegExpList:
  - hash-literal

ignorePaths:
  - "node/src/res"
  - "target/"
  - "**/node_modules/"
  - "book/book"
  - "**/*.log"
  - "**/*.svg"
  - "composablejs/packages/types/src"
  - "integration-tests/runtime-tests/src/types/interfaces"
  - "frontend/packages/defi-interfaces"
  - "integration-tests/runtime-tests/mochawesome-report"
  - "**/*.lock"
  - "frontend/apps/picasso/defi/polkadot/constants/contributions.json"
  - "frontend/apps/picasso/defi/polkadot/constants/pica-rewards-dev.json"
  - "frontend/apps/picasso/defi/polkadot/constants/pica-rewards.json"
  - "integration-tests/runtime-tests/test/tests/crowdloanRewards/contributions.json"
  - "rococo-dev.json"
  - "utils/xcmp/src/generated/dali_parachain.rs"
  - "utils/xcmp/src/generated/rococo_relay_chain.rs"
  - "utils/price-feed/src/feed/composable_api.rs"
  - "xcvm/diagrams"
  - "subsquid/db/migrations"
  - "scripts/polkadot-launch/initialization/src/interfaces/"
  - "scripts/github/picasso/"
