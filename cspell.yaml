---
language: en_US, en_GB

caseSensitive: false
useGitignore: true

dictionaries:
  - en_US

  - companies
  - softwareTerms
  - misc

  - typescript
  - node
  - python
  - html
  - css
  - latex
  - bash
  - rust

  - fonts
  - filetypes
  - npm

  - names
  - terminology
  - technical

dictionaryDefinitions:
  - name: names
    path: ".config/dictionaries/names.dic"
    addWords: true
  - name: terminology
    path: ".config/dictionaries/terminology.dic"
    addWords: true
  - name: technical
    path: ".config/dictionaries/technical.dic"
    addWords: true

patterns:
  - name: hash-literal
    pattern: "[a-zA-Z0-9]{47,66}"
  - name: shebang
    pattern: "#!\/nix\/store\/[^\/]+\/bin\/[^\/]+" # e.g. "#!/nix/store/2r9n7fz1rxq088j6mi5s7izxdria6d5f-bash-5.1-p16/bin/bash"

ignoreRegExpList:
  - hash-literal
  - shebang

