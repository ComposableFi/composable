[package]
name = "primitives"
version = "0.1.0"
authors = ["Composable Developers <admin@composable.finance>"]
edition = "2018"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
serde = { version = '1.0.119', features = ['derive'], optional = true }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.11", default-features = false }
composable-traits = { version = "0.0.1", path = "../../frame/composable-traits", default-features = false }
scale-info = "1.0.0"

[features]
default = ["std"]
std = [
	"serde",
	"codec/std",
	"sp-runtime/std",
	"composable-traits/std",
]
