[package]
authors = ["Composable Developers"]
description = "XCVM interpreter contract"
edition = "2021"
license = "Apache-2.0"
name = "xcvm-interpreter"
repository = "https://github.com/ComposableFi/composable"
version = "0.1.0"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "xcvm-interpreter.wasm",
  "hash.txt",
]

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
cosmwasm-std = "1.0.0"
cosmwasm-storage = "1.0.0"
cw-storage-plus = "0.13.2"
schemars = "0.8.8"
serde = { version = "1.0.137", default-features = false, features = ["derive"] }
serde_json = "1"
thiserror = { version = "1.0.31" }
cw20 = { git = "https://github.com/CosmWasm/cw-plus.git" }
serde-json-wasm = { git = "https://github.com/hussein-aitlahcen/serde-json-wasm", rev = "4e175eaeffd625041bdecd251c0068a365def453" }
xcvm-core = { path = "../../../lib/core", features = ["std"] }
xcvm-asset-registry = { path = "../asset-registry", features = ["library"] }
num = "0.4"

[dev-dependencies]
cw-multi-test = "0.13.2"
cosmwasm-schema = "1.0.0"

