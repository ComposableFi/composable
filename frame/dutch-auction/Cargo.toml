[package]
authors = ["Composable Developers"]
edition = "2021"
homepage = "https://composable.finance"
name = "pallet-dutch-auction"
version = "0.0.1"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies.codec]
default-features = false
features = ["derive"]
package = "parity-scale-codec"
version = "3.0.0"

[dependencies]
composable-support = {path = "../composable-support", default-features = false}
composable-traits = {path = "../composable-traits", default-features = false}
cumulus-pallet-xcm = {git = "https://github.com/paritytech/cumulus", default-features = false, branch = "polkadot-v0.9.19"}
cumulus-primitives-core = {git = "https://github.com/paritytech/cumulus", default-features = false, branch = "polkadot-v0.9.19"}
frame-benchmarking = {default-features = false, optional = true, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19"}
frame-support = {default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19"}
frame-system = {default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19"}
log = {version = "0.4.14", default-features = false}
num-traits = {version = "0.2.14", default-features = false}
orml-traits = {git = "https://github.com/open-web3-stack/open-runtime-module-library", rev = "238828ac2bafe498a2a071317639e9404d6f6994", default-features = false}
polkadot-parachain = {git = "https://github.com/paritytech/polkadot", default-features = false, branch = "release-v0.9.19"}
scale-info = {version = "2.1.1", default-features = false, features = [
  "derive",
]}
serde = {version = '1.0.136', optional = true}
smallvec = "1.7.0"
sp-arithmetic = {default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19"}
sp-core = {default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19"}
sp-io = {default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19"}
sp-runtime = {default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19"}
sp-std = {default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19"}
xcm = {git = "https://github.com/paritytech/polkadot", default-features = false, branch = "release-v0.9.19"}

[dev-dependencies]
composable-tests-helpers = {path = "../composable-tests-helpers"}
frame-benchmarking = {git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19"}
hex-literal = {version = "0.3.3"}
orml-tokens = {git = "https://github.com/open-web3-stack/open-runtime-module-library", rev = "238828ac2bafe498a2a071317639e9404d6f6994"}
pallet-assets = {path = '../assets'}
pallet-balances = {git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19"}
pallet-currency-factory = {path = "../currency-factory"}
pallet-timestamp = {git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19"}
proptest = "1.0"

[package.metadata.cargo-udeps.ignore]
development = ["composable-tests-helpers"]

[features]
default = ["std"]
std = [
  "sp-std/std",
  "sp-runtime/std",
  "sp-io/std",
  "sp-core/std",
  "sp-arithmetic/std",
  "serde",
  "scale-info/std",
  "orml-traits/std",
  "frame-system/std",
  "frame-support/std",
  "codec/std",
  "composable-traits/std",
  "cumulus-primitives-core/std",
  "cumulus-pallet-xcm/std",
  "xcm/std",
  "polkadot-parachain/std",
  "log/std",
]

runtime-benchmarks = [
  "frame-benchmarking",
  "frame-support/runtime-benchmarks",
  "frame-system/runtime-benchmarks",
]
