[package]
name = "pallet-ibc"
version = "0.0.1"
authors = ["Composable Developers"]
homepage = "https://composable.finance"
edition = "2021"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
log = { version = "0.4.0", default-features = false }
scale-info = { version = "1.0", default-features = false, features = ["derive"] }

frame-benchmarking = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17", default-features = false, optional = true }
pallet-timestamp = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17", default-features = false, optional = true }
frame-support = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17", default-features = false }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17", default-features = false }
sp-io = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17", default-features = false }
sp-trie = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17", default-features = false }
balances = { package = "pallet-balances", git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17", default-features = false }

#ibc = { version = "0.13.0", default-features = false }
#ibc-proto = { version = "0.17.0", default-features = false }
ibc = { git = "https://github.com/informalsystems/ibc-rs", branch = "master", default-features = false }
ibc-proto = { git = "https://github.com/informalsystems/ibc-rs", branch = "master", default-features = false }
tendermint-proto = { version = "0.23.6", default-features = false }
tendermint = { version = "0.23.6", optional = true, default-features = false }
hex-literal = { version = "0.3.4", optional = true }

# local deps
ibc-primitives = { path = "ibc-primitives", default-features = false }
pallet-ibc-ping = { path = "../ibc-ping", default-features = false }
ibc-trait = { path = "ibc-trait", default-features = false }

[dev-dependencies]
hex = '0.4.0'
sha2 = '0.9.3'
serde = { version = "1.0" }
sp-keyring = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17" }
chrono = "0.4.19"
ibc = { git = "https://github.com/informalsystems/ibc-rs.git", branch = "master", features = ["mocks"] }

[features]
default = ['std']
std = [
	'codec/std',
	'log/std',
	"scale-info/std",
	"frame-benchmarking/std",
	'frame-support/std',
	'frame-system/std',
	'sp-runtime/std',
	'sp-core/std',
	'sp-std/std',
	'sp-io/std',
	'ibc/std',
	'ibc-proto/std',
	'ibc-primitives/std',
	'balances/std',
	"pallet-ibc-ping/std",
	"ibc-trait/std"
]

runtime-benchmarks = [
	"frame-benchmarking",
	"tendermint",
	"hex-literal",
	"pallet-timestamp",
	"pallet-ibc-ping/runtime-benchmarks"
]
try-runtime = ["frame-support/try-runtime"]