[package]
name = "ibc-trait"
version = "0.1.0"
edition = "2021"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
ibc = { git = "https://github.com/informalsystems/ibc-rs.git", branch = "master", default-features = false }
ibc-primitives = { path = "../ibc-primitives", default-features = false }

[features]
default = [ "std" ]
std = [
    "ibc/std",
    "ibc-primitives/std"
]