[package]
name = "ibc-rpc"
version = "0.1.0"
edition = "2021"
authors = ["Composable developers"]
license = "Apache-2.0"
repository = "https://github.com/composablefi/substrate-ibc/"
description = "RPC apis for substrate ibc"
publish = false

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0" }
jsonrpc-core = "18.0.0"
jsonrpc-core-client = "18.0.0"
jsonrpc-derive = "18.0.0"
serde = { version = "1.0.136", features = ["derive"] }
ibc-primitives = { path = "../ibc-primitives" }

sp-api = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17" }
sp-blockchain = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17" }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17" }
sc-client-api = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17" }
sc-chain-spec = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17" }
tendermint-proto = "0.23.6"
#ibc-proto = "0.17.0"
#ibc = "0.13.0"
ibc = { git = "https://github.com/informalsystems/ibc-rs.git", branch = "master" }
ibc-proto = { git = "https://github.com/informalsystems/ibc-rs.git", branch = "master" }
ibc-runtime-api = { path = "../ibc-runtime-api" }