[package]
authors = ["Composable Developers"]
edition = "2021"
homepage = "https://composable.finance"
name = "pallet-ibc-ping"
version = "0.0.1"

[dependencies]
log = { version = "0.4.0", default-features = false }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
serde = { version = "1.0.136", default-features = false, features = ["derive"] }

frame-support = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24", default-features = false }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24", default-features = false }

ibc = { git = "https://github.com/ComposableFi/ibc-rs", rev = "ca6f2f4ca3b9c2c90d59f49344437ccf32d15475", default-features = false }
ibc-primitives = { path = "../primitives", default-features = false }

[dependencies.codec]
package = "parity-scale-codec"
version = "3.0.0"
features = ["derive"]
default-features = false

[dev-dependencies]
balances = { package = "pallet-balances", git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24" }
pallet-ibc = { path = ".." }
sp-io = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24" }
tendermint-proto = { git = "https://github.com/composableFi/tendermint-rs", rev = "5a74e0f8da4d3dab83cc04b5f1363b018cf3d9e8" }

[dev-dependencies.ibc]
git = "https://github.com/ComposableFi/ibc-rs"
rev = "ca6f2f4ca3b9c2c90d59f49344437ccf32d15475"
default-features = false
features = ["ics11_beefy"]

[features]
default = ['std']
std = [
  "codec/std",
  "log/std",
  "serde/std",
  "scale-info/std",
  "sp-core/std",
  "sp-runtime/std",
  "frame-system/std",
  "frame-support/std",
  "sp-std/std",
  "ibc/std",
  "ibc-primitives/std",
]

runtime-benchmarks = []
