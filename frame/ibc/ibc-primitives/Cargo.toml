[package]
edition = "2021"
name = "ibc-primitives"
version = "0.1.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
ripemd = { version = "0.1.1", default-features = false }
scale-info = { version = '2.1.1', default-features = false }
serde = { version = "1.0.136", features = ["derive"], optional = true }
sha2 = { version = "0.10.2", default-features = false }
sha3 = { version = "0.10.1", default-features = false }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24", default-features = false }
sp-io = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24", default-features = false }
sp-runtime-interface = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24", default-features = false }
sp-trie = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24", default-features = false }
base58 = "0.2.0"

[dependencies.ibc]
git = "https://github.com/ComposableFi/ibc-rs"
rev = "2e8d5b4f823b7e7d8e5f03d91d22593a59be8f33"
default-features = false
features = ["ics11_beefy"]

[dependencies.codec]
package = "parity-scale-codec"
version = "3.0.0"
features = ["derive"]
default-features = false

[features]
default = ['std']
std = [
  "codec/std",
  "serde",
  "ibc/std",
  "scale-info/std",
  "sp-std/std",
  "sp-core/std",
  "sp-runtime/std",
  "sp-runtime-interface/std",
  "sp-io/std",
  "sp-trie/std",
  "sha2/std",
  "sha3/std",
  "ripemd/std",
]
