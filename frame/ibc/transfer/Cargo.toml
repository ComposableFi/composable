[package]
edition = "2021"
name = "pallet-ibc-transfer"
version = "0.1.0"

[dependencies]
hex = { version = "0.4.3", default-features = false, optional = true }
log = { version = "0.4.0", default-features = false }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.45", default-features = false }

balances = { package = "pallet-balances", git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24", default-features = false }
frame-benchmarking = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24", default-features = false, optional = true }
frame-support = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24", default-features = false }

primitives = { path = "../../../runtime/primitives", default-features = false }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24", default-features = false }
ibc = { git = "https://github.com/ComposableFi/ibc-rs", rev = "ca6f2f4ca3b9c2c90d59f49344437ccf32d15475", default-features = false }
ibc-primitives = { path = "../primitives", default-features = false }
composable-traits = { default-features = false, path = "../../composable-traits" }

[dependencies.codec]
package = "parity-scale-codec"
version = "3.0.0"
features = ["derive"]
default-features = false

[features]
default = ['std']
std = [
  'codec/std',
  'log/std',
  "scale-info/std",
  "serde_json/std",
  "frame-benchmarking/std",
  'frame-support/std',
  'frame-system/std',
  'sp-runtime/std',
  'sp-core/std',
  'sp-std/std',
  'ibc/std',
  'balances/std',
  "composable-traits/std",
  "primitives/std",
  "ibc-primitives/std",
]

runtime-benchmarks = [
  "frame-benchmarking",
  "frame-system/runtime-benchmarks",
  "hex",
]

try-runtime = ["frame-support/try-runtime"]
