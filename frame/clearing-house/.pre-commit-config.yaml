repos:
- repo: local
  hooks:
  - id: fmt
    name: rustfmt
    entry: rustfmt --config skip_children=true --check
    language: system
    types: [rust]
- repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
  rev: v8.0.0
  hooks:
  - id: commitlint
    stages: [commit-msg]
    additional_dependencies: ['@commitlint/config-conventional']
