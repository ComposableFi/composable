[package]
authors = ["Composable Developers"]
edition = "2021"
homepage = "https://composable.finance"
name = "crowdloan-rewards-rpc"
rust-version = "1.56"
version = "0.0.1"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
# FRAME
frame-support = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24" }

# substrate primitives
sp-api = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24" }
sp-blockchain = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24" }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24" }

# local
composable-support = { path = "../../composable-support" }
crowdloan-rewards-runtime-api = { path = "../runtime-api" }

# SCALE
codec = { features = [
  "derive",
], package = "parity-scale-codec", version = "3.0.0" }
scale-info = { version = "2.1.1", features = ["derive"] }

# rpc
jsonrpsee = { version = "0.13.0", features = ["server", "macros"] }
