[package]
name = "crowdloan-rewards-runtime-api"
version = "0.0.1"
authors = ["Composable Developers"]
homepage = "https://composable.finance"
edition = "2021"
rust-version = "1.56"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
composable-support = { path = "../../composable-support", default-features = false }
sp-api = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17" }
codec = { default-features = false, features = ["derive"], package = "parity-scale-codec", version = "2.0.0" }


# REVIEW: Does the runtime API need features?
[features]
default = ["std"]
std = ["sp-api/std", "composable-support/std"]
