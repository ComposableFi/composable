[package]
authors = ["Parity Technologies <admin@parity.io>", "Composable Developers"]
description = "FRAME pallet for WASM contracts"
edition = "2021"
homepage = "https://substrate.io"
license = "Apache-2.0"
name = "pallet-contracts"
readme = "README.md"
repository = "https://github.com/composablefi/composable/"
version = "1.0.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasmi = { version = "0.9.1", default-features = false, features = ["core"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
wasmi = "0.9.0"

[dependencies]
bitflags = "1.3"
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = [
  "derive",
  "max-encoded-len",
] }
log = { version = "0.4", default-features = false }
scale-info = { version = "2.1.1", default-features = false, features = [
  "derive",
] }
serde = { version = "1", default-features = false, features = ["derive"] }
serde_json = { version = "1", default-features = false, features = ["alloc"] }
smallvec = { version = "1", default-features = false, features = [
  "const_generics",
] }
wasm-instrument = { version = "0.1", default-features = false }
wasmi-validation = { version = "0.4", default-features = false }

# Only used in benchmarking to generate random contract code
rand = { version = "0.8", optional = true, default-features = false }
rand_pcg = { version = "0.3", optional = true }

# Substrate Dependencies
frame-benchmarking = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.18" }
frame-support = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.18" }
frame-system = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.18" }
sp-arithmetic = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.18" }
sp-core = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.18" }
sp-io = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.18" }
sp-runtime = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.18" }
sp-std = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.18" }
sp-storage = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.18" }

base64 = { version = "0.13", default-features = false, features = ["alloc"] }

pallet-contracts-primitives = { default-features = false, path = "common" }
pallet-contracts-proc-macro = { default-features = false, path = "proc-macro" }
sp-sandbox = { default-features = false, path = "../sandbox" }

either = { version = "1.6", default-features = false }

[dev-dependencies]
assert_matches = "1"
env_logger = "0.9"
hex-literal = "0.3"
pretty_assertions = "1"
wat = "1"

# Substrate Dependencies
pallet-balances = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.18" }
pallet-randomness-collective-flip = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.18" }
pallet-timestamp = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.18" }
pallet-utility = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.18" }
sp-keystore = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.18" }

[features]
default = ["std"]
runtime-benchmarks = [
  "frame-benchmarking/runtime-benchmarks",
  "rand",
  "rand_pcg",
  "unstable-interface",
]
std = [
  "serde/std",
  "serde_json/std",
  "codec/std",
  "scale-info/std",
  "sp-core/std",
  "sp-runtime/std",
  "sp-io/std",
  "sp-std/std",
  "sp-sandbox/std",
  "frame-benchmarking/std",
  "frame-support/std",
  "frame-system/std",
  "wasm-instrument/std",
  "wasmi-validation/std",
  "pallet-contracts-primitives/std",
  "pallet-contracts-proc-macro/full",
  "log/std",
  "rand/std",
]
try-runtime = ["frame-support/try-runtime"]
# Make contract callable functions marked as __unstable__ available. Do not enable
# on live chains as those are subject to change.
unstable-interface = []
