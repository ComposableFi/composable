[package]
authors = ["Parity Technologies <admin@parity.io>", "Composable Developers"]
description = "Node-specific RPC methods for interaction with contracts."
edition = "2021"
homepage = "https://composable.finance"
license = "Apache-2.0"
name = "pallet-contracts-rpc"
readme = "README.md"
version = "0.0.1"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0" }
jsonrpc-core = "18.0.0"
jsonrpc-core-client = "18.0.0"
jsonrpc-derive = "18.0.0"
serde = { version = "1", features = ["derive"] }

# Substrate Dependencies
frame-support = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.18" }
sp-api = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.18" }
sp-blockchain = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.18" }
sp-core = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.18" }
sp-rpc = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.18" }
sp-runtime = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.18" }
sp-std = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.18" }

composable-support = { default-features = false, path = "../../composable-support" }

pallet-contracts-primitives = { default-features = false, path = "../common" }
pallet-contracts-rpc-runtime-api = { default-features = false, path = "./runtime-api" }

[dev-dependencies]
serde_json = "1"
