[package]
authors = ["Parity Technologies <admin@parity.io>", "Composable Developers"]
description = "Runtime API definition required by Contracts RPC extensions."
edition = "2021"
homepage = "https://composable.finance"
license = "Apache-2.0"
name = "pallet-contracts-rpc-runtime-api"
readme = "README.md"
version = "0.0.1"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = [
  "derive",
] }
scale-info = { version = "1.0.0", default-features = false, features = [
  "derive",
] }

sp-api = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17" }
sp-runtime = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17" }
sp-std = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17" }

pallet-contracts-primitives = { default-features = false, path = "../../common" }

[features]
default = ["std"]
std = [
  "sp-api/std",
  "codec/std",
  "scale-info/std",
  "sp-std/std",
  "sp-runtime/std",
  "pallet-contracts-primitives/std",
]
