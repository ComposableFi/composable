[package]
authors = ["Composable Developers"]
edition = "2021"
homepage = "https://composable.finance"
name = "composable"
version = "1.0.0"

[[bin]]
name = "composable"
path = "src/main.rs"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
color-eyre = { version = "0.5.11", default-features = false }
composable-node = { path = "node", features = ["composable", "dali"] }
# NOTE: Remove once we've upgraded to polkadot-v0.9.24
# https://github.com/paritytech/substrate/pull/11707

[features]
composable = ["composable-node/composable"]
dali = ["composable-node/dali"]
local-integration-tests = []
picasso = []
runtime-benchmarks = ["composable-node/runtime-benchmarks"]
std = ["composable-node/std"]

[workspace]
exclude = [
  "frame/transaction-fee",
  "utils/extrinsics-docs-scraper",
  "integration-tests",
]
members = [
  "frame/*",
  "integration-tests/local-integration-tests",
  "node",
  "runtime/common",
  "runtime/primitives",
  "runtime/picasso",
  "runtime/dali",
  "runtime/composable",
  "utils/common",
  "utils/price-feed",
  "utils/collator-sidecar",
  "simnode/simnode-node",
  "simnode/simnode-tests",
  "simnode/common",
  "utils/xcmp",
]

[profile.release]
# Polkadot runtime requires unwinding.
lto = false
panic = "unwind"

[profile.production]
inherits = "release"
lto = true

[patch.crates-io]
# https://github.com/paritytech/parity-scale-codec/issues/348
parity-scale-codec = { git = "https://github.com/paritytech/parity-scale-codec", tag = "parity-scale-codec-3.1.2" }
