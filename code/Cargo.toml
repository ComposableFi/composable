[package]
authors = ["Composable Developers"]
edition = "2021"
homepage = "https://composable.finance"
name = "composable"
version = "2.3.3"

[[bin]]
name = "composable"
path = "parachain/src/main.rs"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
color-eyre = { version = "0.5.11", default-features = false }
composable-node = { path = "parachain/node", features = ["composable", "dali"] }

[features]
builtin-wasm = ["composable-node/builtin-wasm"]
composable = ["composable-node/composable"]
dali = ["composable-node/dali"]
local-integration-tests = []
picasso = []
runtime-benchmarks = ["composable-node/runtime-benchmarks"]
std = ["composable-node/std"]

[workspace]
exclude = ["utils/extrinsics-docs-scraper", "integration-tests"]
members = [
  "parachain/frame/*",
  "integration-tests/local-integration-tests",
  "parachain/node",
  "parachain/runtime/common",
  "parachain/runtime/primitives",
  "parachain/runtime/picasso",
  "parachain/runtime/picasso-wasm",
  "parachain/runtime/dali",
  "parachain/runtime/dali-wasm",
  "parachain/runtime/composable",
  "parachain/runtime/composable-wasm",
  "utils/price-feed",
  "utils/collator-sidecar",
  "utils/subxt-codegen",
  "utils/composable-subxt",
  "utils/xcmp",
  "utils/wasm-optimizer",
  "xcvm/lib/*",
  "xcvm/cosmwasm/contracts/*",

  # simnode
  "simnode/simnode-node",
  "simnode/simnode-tests",
  "simnode/common",

  # IBC implementation
  "centauri/ibc/derive",
  "centauri/ibc/modules",
  "centauri/ibc/proto",
  "centauri/ibc/proto-compiler",

  # Centauri algorithms
  "centauri/algorithms/beefy/verifier",
  "centauri/algorithms/beefy/prover",
  "centauri/algorithms/beefy/primitives",
  "centauri/algorithms/grandpa/verifier",
  "centauri/algorithms/grandpa/prover",
  "centauri/algorithms/grandpa/primitives",

  # IBC light clients
  "centauri/light-clients/common",
  "centauri/light-clients/ics07-tendermint",
  "centauri/light-clients/ics10-grandpa",
  "centauri/light-clients/ics10-grandpa-cw",
  "centauri/light-clients/ics11-beefy",
  "centauri/light-clients/ics13-near",

  # Hyperspace Relayer
  "centauri/hyperspace",
  "centauri/hyperspace/primitives",
  "centauri/hyperspace/parachain",
  "centauri/hyperspace/cosmos",
  "centauri/hyperspace/testsuite",
]
# **IMPORTANT: DO NOT REMOVE OR SUFFER IN DEPENDENCY RESOLUTION HELL**
resolver = "2"

[profile.release]
# Polkadot runtime requires unwinding.
lto = false
panic = "unwind"

[profile.production]
inherits = "release"
lto = true

[profile.cosmwasm-contracts]
debug = false
debug-assertions = false
inherits = "production"
opt-level = "s"
overflow-checks = true
panic = "abort"
rpath = false

