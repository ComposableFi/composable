[package]
authors = ["Composable Developers"]
edition = "2021"
homepage = "https://composable.finance"
name = "composable"
version = { workspace = true }

[workspace.package]
version = "7.10022.0"

[[bin]]
name = "composable"
path = "parachain/src/main.rs"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
color-eyre = { version = "0.5.11", default-features = false }
composable-node = { path = "parachain/node" }

[features]
builtin-wasm = ["composable-node/builtin-wasm"]
local-integration-tests = []
picasso = []
runtime-benchmarks = ["composable-node/runtime-benchmarks"]
std = ["composable-node/std"]

[workspace]
exclude = [
  "utils/extrinsics-docs-scraper",
  "utils/submetrics",
  "integration-tests",
  "parachain/frame/vesting/cli",
]
members = [
  "services/cmc-api",
  "parachain/frame/*",
  "parachain/node",
  "parachain/runtime/*",
  "utils/common",
  "utils/collator-sidecar",
  "utils/price-feed",
]
resolver = "2"

[profile.release]
# Polkadot runtime requires unwinding.
lto = false
panic = "unwind"

[profile.production]
inherits = "release"
lto = true

[profile.cosmwasm-contracts]
codegen-units = 1
debug = false
debug-assertions = false
inherits = "production"
opt-level = "s"
overflow-checks = true
panic = "abort"
rpath = false


