[package]
authors = ["Composable Developers"]
edition = "2021"
homepage = "https://composable.finance"
name = "xc-core"
version = "0.1.0"

[dependencies]
bech32-no_std = { workspace = true, features = ["strict"] }
cosmwasm-schema = { workspace = true, optional = true }
cosmwasm-std = { workspace = true, features = ["ibc3"] }
cw-storage-plus = { workspace = true, optional = true }
cw20 = { workspace = true, optional = true }
derive_more.workspace = true
fixed = { workspace = true }
hex = { workspace = true, features = ["alloc"] }
ibc-rs-scale = { workspace = true, features = ["serde", "parity-scale-codec"] }
num = { workspace = true }
parity-scale-codec = { workspace = true }
prost = { workspace = true, features = ["prost-derive"] }
scale-info = { workspace = true, features = ["derive"] }
schemars = { workspace = true, optional = true }
serde = { workspace = true, features = ["alloc"] }
serde-json-wasm = { workspace = true, default-features = false }
sha2 = { workspace = true }
strum.workspace = true
thiserror = { workspace = true }
serde-cw-value = { workspace = true, default-features = false}
ibc-proto = { workspace = true, default-features = false, features = ["serde", "parity-scale-codec"]}

[build-dependencies]
prost-build = { workspace = true }

[features]
default = ["std"]
cosmwasm = ["cw-storage-plus", "cw20"]
std = [
  "cosmwasm-std/std",
  "ibc-rs-scale/std",
  "ibc-rs-scale/schema",
  "serde-cw-value/schema",
  "cw-storage-plus/std",
  "dep:cosmwasm-schema",
  "dep:schemars",
  "ibc-rs-scale/schema",
  "ibc-rs-scale/std",
  "serde-json-wasm/std",
]
