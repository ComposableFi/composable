[package]
authors = ["Composable Developers"]
edition = "2021"
homepage = "https://composable.finance"
name = "xc-core"
version = "0.1.0"

[dependencies]
cosmwasm-std = { workspace = true, features = ["ibc3"] }
cw-storage-plus = { workspace = true, optional = true }
fixed = { workspace = true }
derive_more.workspace = true
hex = { workspace = true, features = ["alloc"] }
parity-scale-codec = { workspace = true }
num = { workspace = true }
prost = { workspace = true, features = ["prost-derive"] }
scale-info = { workspace = true, features = ["derive"] }
schemars = { workspace = true, optional = true }
serde = { workspace = true, features = ["alloc"] }
strum.workspace = true
bech32-no_std = { workspace = true, features = ["strict"] }
sha2 = { workspace = true }
ibc-rs-scale = { workspace = true, features = ["serde", "parity-scale-codec"] }
thiserror = { workspace = true }
cosmwasm-schema = { workspace = true, optional = true }
serde-json-wasm = { workspace = true, default-features = false }

[build-dependencies]
prost-build = { workspace = true }

[features]
default = ["std"]
cosmwasm = ["cw-storage-plus"]
std = [
  "cosmwasm-std/std",
  "cw-storage-plus/std",
  "dep:cosmwasm-schema",
  "dep:schemars",
  "ibc-rs-scale/schema",
  "ibc-rs-scale/std",
  "serde-json-wasm/std",
]
