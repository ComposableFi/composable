[package]
authors = ["Composable Developers"]
edition = "2021"
homepage = "https://composable.finance"
name = "xc-core"
version = "0.1.0"

[dependencies]
cosmwasm-std = {workspace = true}
cw-storage-plus = { workspace=true, optional = true }

fixed = { workspace = true, default-features = false }
parity-scale-codec = { workspace = true, default-features = false }
num = { workspace = true, default-features = false }
prost = { workspace = true, default-features = false, features = [
  "prost-derive",
] }
scale-info = { workspace = true, default-features = false, features = [
  "derive",
] }
schemars = { workspace = true, optional = true }
serde = { workspace = true, default-features = false, features = [
  "derive",
  "alloc",
] }
serde_json = { workspace = true}

[features]
default = []
# Although `JsonSchema` is only supported with `std`, let's not enable
# `std` with `cosmwasm` automatically. `cosmwasm` can be used in `no_std`
# environments as well without the need of `JsonSchema`.
cosmwasm = ["cw-storage-plus"]
std = ["dep:schemars"]
