[package]
authors = ["Composable Developers"]
edition = "2021"
homepage = "https://composable.finance"
name = "xc-core"
version = "0.1.0"

[dependencies]
cosmwasm-std = { workspace = true, features = ["ibc3"], default-features = false }
cw-storage-plus = { workspace = true, default-features = false, optional = true }

fixed = { workspace = true, default-features = false, features = ["num-traits", "serde"]}
hex = { workspace = true, features = ["alloc"], default-features = false }
parity-scale-codec = { workspace = true, default-features = false }
num = { workspace = true, default-features = false }
prost = { workspace = true, default-features = false, features = [
  "prost-derive",
] }
scale-info = { workspace = true, default-features = false, features = [
  "derive",
] }
schemars = { workspace = true, optional = true, default-features = false }
serde = { workspace = true, default-features = false, features = [
  "derive",
  "alloc",
] }
serde_json = { workspace = true, default-features = false }

prost-types = { workspace = true, default-features = false }

bech32-no_std = { workspace = true, default-features = false, features = [
  "strict",
] }

sha2 = { workspace = true, default-features = false }

ibc-rs-scale = { workspace = true, default-features = false, features = [
  "serde",
  "parity-scale-codec",
] }

thiserror = { workspace = true }

cosmwasm-schema = { workspace = true, optional = true}


[build-dependencies]
prost-build = { workspace = true }


[features]
default = ["std"]
cosmwasm = ["cw-storage-plus"]
std = [
  "dep:schemars",
  "dep:cosmwasm-schema",
  "cosmwasm-std/std",
  "ibc-rs-scale/std",
  "ibc-rs-scale/schema",
  "cw-storage-plus/std",
]
