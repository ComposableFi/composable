[package]
authors = ["Composable Developers"]
edition = "2021"
homepage = "https://composable.finance"
name = "xc-core"
version = "0.1.0"

[dependencies]
cosmwasm-std = { workspace = true, features = ["ibc3"], default-features = false }
cw-storage-plus = { workspace = true, optional = true, default-features = false }
fixed = { workspace = true , default-features = false}
derive_more.workspace = { workspace = true, default-features = false}
hex = { workspace = true, features = ["alloc"], default-features = false }
parity-scale-codec = { workspace = true, default-features = false }
num = { workspace = true, default-features = false }
prost = { workspace = true, features = ["prost-derive"], default-features = false }
scale-info = { workspace = true, features = ["derive"], default-features = false }
schemars = { workspace = true, optional = true, default-features = false }
serde = { workspace = true, features = ["alloc"], default-features = false }
strum = { workspace = true, default-features = false}
bech32-no_std = { workspace = true, features = ["strict"], default-features = false}
sha2 = { workspace = true, default-features = false }
ibc-rs-scale = { workspace = true, features = ["serde", "parity-scale-codec"], default-features = false }
thiserror = { workspace = true, default-features = false }
cosmwasm-schema = { workspace = true, optional = true, default-features = false }
serde-json-wasm = { workspace = true, default-features = false }

[build-dependencies]
prost-build = { workspace = true }

[features]
default = ["std"]
cosmwasm = ["cw-storage-plus"]
std = [
  "cosmwasm-std/std",
  "cw-storage-plus/std",
  "dep:cosmwasm-schema",
  "dep:schemars",
  "ibc-rs-scale/schema",
  "ibc-rs-scale/std",
  "serde-json-wasm/std",
]
