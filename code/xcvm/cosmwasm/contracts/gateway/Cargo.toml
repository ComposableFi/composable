[package]
authors = ["Composable Developers"]
description = "XCVM Gateway contract"
edition = "2021"
name = "cw-xc-gateway"
repository = "https://github.com/ComposableFi/composable"
version = "0.1.0"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
library = []

[dependencies]
cosmwasm-std = { workspace = true, features = ["ibc3", "cosmwasm_1_2", "stargate"], default-features = false }
cw-storage-plus = { workspace = true, default-features = false }
cw-utils = { workspace = true, default-features = false }
cw-xc-interpreter = { path = "../interpreter", features = ["library"] }
cw2 = { workspace = true, default-features = false }
cw20 = { workspace = true, default-features = false }
schemars = { workspace = true, default-features = false }
serde = { workspace = true, default-features = false, features = ["derive"] }
serde-json-wasm = { workspace = true, default-features = false }
thiserror = { workspace = true, default-features = false }
xc-core = { path = "../../../lib/core", features = ["cosmwasm"], default-features = false }
bech32-no_std = { workspace = true, default-features = false, features = ["strict"] }
ibc-rs-scale = { workspace = true, default-features = false, features = [
  "parity-scale-codec",
  "serde",
] }

[dev-dependencies]
cosmwasm-schema = { workspace = true }
prost = { workspace = true, default-features = false, features = [
  "prost-derive",
] }
