[package]
authors = ["Composable Developers"]
description = "XCVM Gateway contract"
edition = "2021"
name = "cw-xc-gateway"
repository = "https://github.com/ComposableFi/composable"
version = "0.1.0"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
library = []

[dependencies]
cosmwasm-std = { workspace = true, features = ["ibc3"] }
cw-storage-plus = { workspace = true }
cw-utils = { workspace = true }
cw-xc-asset-registry = { path = "../asset-registry", features = ["library"] }
cw-xc-common = { path = "../common" }
cw-xc-interpreter = { path = "../interpreter", features = ["library"] }
cw-xc-router = { path = "../router", features = ["library"] }
cw-xc-utils = { path = "../utils" }
cw2 = { workspace = true }
cw20 = { workspace = true }
hex = { workspace = true }
schemars = { workspace = true }
serde = { workspace = true, default-features = false, features = ["derive"] }
serde-json-wasm = { git = "https://github.com/hussein-aitlahcen/serde-json-wasm", rev = "1608a13d2a2ba90605d9626a51ff6667aca5a2d6" }
thiserror = { workspace = true }
xc-core = { path = "../../../lib/core", features = ["std"] }
xc-proto = { path = "../../../lib/proto" }

[dev-dependencies]
cosmwasm-schema = {workspace = true}
prost = { workspace = true, default-features = false, features = [
  "prost-derive",
] }
