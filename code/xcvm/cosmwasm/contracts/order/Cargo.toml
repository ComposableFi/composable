[package]
name = "cw-cvm-order"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
cosmwasm-std = { version = "1.3.1", features = ["staking"], default-features = false }
sylvia = { version = "0.8.1", default-features = false}
schemars = {version = "0.8.12", default-features = false}
cosmwasm-schema = {version = "1.3.1", default-features = false}
serde = {version =  "1.0.182", default-features = false}
cw-storage-plus = {version = "1.1", features = ["iterator"], default-features = false}
itertools ={ version = "0.11.0", features = ["use_alloc"], default-features = false}
num-rational ={ version = "0.4.1", default-features = false, features = ["num-bigint-std", "std"]}
num-integer ={ version = "0.1.45", default-features = false, features = ["std"]}
