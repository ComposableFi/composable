edition = "2021"
name = "cw-xc-asset-registry"
version = "0.1.0"
repository = "https://github.com/ComposableFi/composable"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
library = []

[dependencies]
cosmwasm-std = {workspace = true}
