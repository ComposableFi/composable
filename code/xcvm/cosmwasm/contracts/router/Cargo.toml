[package]
authors = ["Composable Developers"]
description = "XCVM Router contract"
edition = "2021"
name = "cw-xcvm-router"
repository = "https://github.com/ComposableFi/composable"
version = "0.1.0"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
library = []

[dependencies]
cosmwasm-std = "1.0.0"
cw-storage-plus = "0.14.0"
cw-utils = "0.14.0"
cw-xcvm-asset-registry = { path = "../asset-registry", features = ["library"] }
cw-xcvm-common = { path = "../common" }
cw-xcvm-interpreter = { path = "../interpreter", features = ["library"] }
cw-xcvm-utils = { path = "../utils" }
cw2 = "0.14.0"
cw20 = "0.14.0"
hex = "0.4"
schemars = "0.8.8"
serde = { version = "1.0.137", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.31" }
xc-core = { path = "../../../lib/core", features = ["std", "cosmwasm"] }

[dev-dependencies]
cosmwasm-schema = "1.0.0"
prost = { version = "0.11", default-features = false, features = [
  "prost-derive",
] }
serde-json-wasm = { git = "https://github.com/hussein-aitlahcen/serde-json-wasm", rev = "1608a13d2a2ba90605d9626a51ff6667aca5a2d6" }
xc-proto = { path = "../../../lib/proto" }
