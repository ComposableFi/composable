[package]
authors = ["Composable Developers"]
description = "XCVM Router contract"
edition = "2021"
name = "cw-xc-router"
repository = "https://github.com/ComposableFi/composable"
version = "0.1.0"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
library = []

[dependencies]
cosmwasm-std = { workspace = true }
cw-storage-plus = { workspace = true }
cw-utils = { workspace = true }
cw-xc-asset-registry = { path = "../asset-registry", features = ["library"] }
cw-xc-common = { path = "../common" }
cw-xc-interpreter = { path = "../interpreter", features = ["library"] }
cw-xc-utils = { path = "../utils" }
cw2 = { workspace = true }
cw20 = { workspace = true }
hex = { workspace = true }
schemars = { workspace = true }
serde = { workspace = true, default-features = false, features = ["derive"] }
thiserror = { workspace = true }
xc-core = { path = "../../../lib/core", features = ["std", "cosmwasm"] }

[dev-dependencies]
cosmwasm-schema = { workspace = true }
prost = { workspace = true, default-features = false, features = [
  "prost-derive",
] }
serde-json-wasm = { workspace = true }
xc-proto = { path = "../../../lib/proto" }
