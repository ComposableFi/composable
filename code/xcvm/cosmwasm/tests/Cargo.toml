[package]
authors = ["Composable Developers"]
homepage = "https://composable.finance"
name = "xc-tests"
version = "0.1.0"
edition = "2021"

[lib]

[features]
default = ["std"]
std = [
  "cosmwasm-std/std",
  "cosmwasm-vm/std",
  "cosmwasm-vm-wasmi/std",
  "cw20/std",
]

[dev-dependencies]
cosmwasm-std = { workspace = true, features = ["ibc3"] }

cosmwasm-vm = { workspace = true }
cosmwasm-vm-wasmi = { workspace = true }
cosmwasm-orchestrate = { workspace = true }

cw-xc-interpreter = { path = "../contracts/interpreter" }
cw-xc-pingpong = { path = "../contracts/pingpong" }
cw-xc-common = { path = "../contracts/common" }
xc-core = { path = "../../lib/core" }

log = { version = "0.4" }
env_logger = { version = "0.10" }
tokio = { version = "1.22", features = ["rt", "macros"] }
cw20 = { workspace = true }
cw20-base = { workspace = true, features = ["library"] }
hex = { version = "0.4" }
serde_json = { workspace = true }
serde = { workspace = true }
rand = { version = "0.8" }
proptest = { version = "1" }

[build-dependencies]
sha2 = "0.10.6"
ureq = "2.6"
