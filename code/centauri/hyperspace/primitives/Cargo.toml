[package]
name = "hyperspace-primitives"
version = "0.1.0"
edition = "2021"
authors = ["Seun Lanlege <seunlanlege@gmail.com>", "David Salami <david.salami@gmail.com>"]

[dependencies]
# crates.io
anyhow = "1.0.65"
futures = "0.3.21"
async-trait = "0.1.53"
hex = "0.4.3"
codec = { package = "parity-scale-codec", version = "3.0.0", features = ["derive"] }
tokio = { version = "1.19.2", features = ["macros", "sync", "time"] }
thiserror = "1.0.31"
log = "0.4.17"

# substrate
subxt = { git = "https://github.com/paritytech/subxt", rev = "51179a8b72472d0b43c91cda75a1ddc3fddb9555" }

# ibc
ibc = { path = "../../ibc/modules", features = [] }
ibc-proto = { path = "../../ibc/proto" }
pallet-ibc = { path = "../../../parachain/frame/ibc" }
ibc-rpc = { path = "../../../parachain/frame/ibc/rpc" }

[features]
testing = []