[package]
authors = ["Composable Developers"]
description = "CVM Gateway contract"
edition = "2021"
name = "cw-xc-gateway"
repository = "https://github.com/ComposableFi/composable"
version = "0.1.0"

[lib]
crate-type = ["cdylib", "rlib"]

[lints]
workspace = true

[features]
library = []
std = ["cw-xc-executor/std", "xc-core/std"]
default = ["std"]

[dependencies]
enumn = { version = "0.1.12" }
bech32-no_std = { workspace = true, features = ["strict"] }
cosmwasm-std = { workspace = true, features = ["ibc3", "stargate"] }
cw-storage-plus = { workspace = true }
cw-utils = { workspace = true }
cw2 = { workspace = true }
cw20 = { workspace = true }
ibc-rs-scale = { workspace = true, features = ["parity-scale-codec", "serde"] }
schemars = { workspace = true }
serde = { workspace = true }
serde-json-wasm = { workspace = true }
thiserror = { workspace = true }

cw-xc-executor = { path = "../executor", features = [
  "library",
], default-features = false }
xc-core = { path = "../../../lib/core", features = [
  "cosmwasm",
], default-features = false }
prost = { workspace = true, default-features = false }
