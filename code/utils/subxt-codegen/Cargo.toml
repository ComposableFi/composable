[package]
name = "subxt-codegen"
version = "0.1.0"
edition = "2021"
authors = ["Seun Lanlege <seunlanlege@gmail.com>"]

[dependencies]
subxt-codegen = { git = "https://github.com/dzmitry-lahoda-forks/subxt", rev = "a52e960c371f8e8a87c286e09ea1ddf1fb8a4ef2" }
jsonrpsee = { version = "0.14.0", features = ["async-client", "client-ws-transport", "http-client"] }
frame-metadata = { version = "15.0.0", features = ["v14", "std"] }
syn = "1.0.98"
codec = { package = "parity-scale-codec", version = "3.0.0" }
color-eyre = "0.6.2"
hex = "0.4.3"
