[package]
authors = ["Composable Developers"]
edition = "2021"
homepage = "https://composable.finance"
name = "composable-traits"
version = "1.0.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
bech32 = { version = "0.7.3" } 
frame-support = { default-features = false, workspace = true }
frame-system = { default-features = false, workspace = true }
polkadot-parachain = { workspace = true, default-features = false }
proxy = { default-features = false, workspace = true }
sp-arithmetic = { default-features = false, workspace = true }
sp-core = { default-features = false, workspace = true }
sp-runtime = { default-features = false, workspace = true }
sp-std = { default-features = false, workspace = true }
xcm = { default-features = false, workspace = true }

bitflags = "1.3.2"
composable-support = { default-features = false, path = "../composable-support" }
plotters = { version = "0.3.1", optional = true }
scale-info = { version = "2.1.1", default-features = false, features = [
  "derive",
] }
serde = { workspace = true, default-features = false}

cosmwasm-std = { workspace = true, default-features = false, features = [
  "ibc3",
  "iterator",
  "stargate",
] }

serde_json = { workspace = true, default-features = false, features = [
  "alloc",
] }


schemars = { optional = true, workspace = true, default-features = false}

cosmwasm-schema = { git = "https://github.com/dzmitry-lahoda-forks/cosmwasm", rev = "1277597cbf380a8d04dbe676d9cb344ca31634b6", default-features = false, optional = true}

thiserror = {workspace = true, default-features = false}

[dev-dependencies]
proptest = { version = "1.0.0" }

[dependencies.codec]
default-features = false
features = ["derive"]
package = "parity-scale-codec"
version = "3.0.0"

[features]
default = ["std"]
std = [
  "codec/std",
  "composable-support/std",
  "frame-support/std",
  "frame-system/std",
  "polkadot-parachain/std",
  "proxy/std",
  "scale-info/std",
  "sp-core/std",
  "sp-runtime/std",
  "sp-std/std",
  "xcm/std",
  "cosmwasm-std/std", 
  "cosmwasm-schema",
  "schemars",
]
test-utils = []
visualization = ["plotters"]

[package.metadata.cargo-udeps.ignore]
normal = ["plotters"]
