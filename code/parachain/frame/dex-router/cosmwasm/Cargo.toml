[package]
edition = "2021"
name = "cw-dex-router"
version = "0.1.0"

[features]
library = []
default = ["std"]
std = ["cosmwasm-std/std", "schemars"]

[dependencies]
cosmwasm-std = { workspace = true, default-features = false, features = [
  "ibc3",
  "iterator",
  "stargate",
] }

serde = { workspace = true, default-features = false, features = ["derive"] }
serde_json = { workspace = true, default-features = false, features = [
  "alloc",
] }

prost = {version = "0.11.0", default-features = false, features = ["prost-derive"]}
prost-types = {version = "0.11.1", default-features = false}

parity-scale-codec = { version = "3.0.0", default-features = false, features = [
  "derive",
] }


schemars = { optional = true, workspace = true, default-features = false}


scale-info = { workspace = true, default-features = false, features = [
  "derive",
] }