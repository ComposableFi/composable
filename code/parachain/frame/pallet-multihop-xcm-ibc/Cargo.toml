[package]
authors = ["Composable Developers"]
edition = "2021"
homepage = "https://composable.finance"
name = "pallet-multihop-xcm-ibc"
version = "1.0.0"


[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[package.metadata.cargo-udeps.ignore]
development = ["pallet-balances"]

# alias "parity-scale-code" to "codec"
[dependencies.codec]
default-features = false
features = ["derive"]
package = "parity-scale-codec"
version = "3.0.0"

[dependencies]
bech32-no_std = { workspace = true, default-features = false, features = [
  "strict",
] }
composable-traits = { path = "../composable-traits", default-features = false }
xc-core = { path = "../../../xcvm/lib/core", default-features = false }
hex = { version = "0.4.3", default-features = false }
composable-support = { default-features = false, path = "../composable-support" }
frame-benchmarking = { default-features = false, optional = true, workspace = true }
frame-support = { default-features = false, workspace = true }
frame-system = { default-features = false, workspace = true }
sp-core = { default-features = false, workspace = true }
sp-io = { default-features = false, workspace = true }
sp-runtime = { default-features = false, workspace = true }
sp-std = { default-features = false, workspace = true }
xcm = { default-features = false, workspace = true }
pallet-ibc = { workspace = true, default-features = false }
ibc-primitives = { workspace = true, default-features = false }

log = { version = "0.4.14", default-features = false }
scale-info = { version = "2.1.1", default-features = false, features = [
  "derive",
] }
primitives = { path = "../../runtime/primitives", default-features = false }

serde = { version = "1.0.136", features = ["derive"], optional = true }
serde_json = { workspace = true, default-features = false, features = [
  "alloc",
] }
orml-xtokens = { workspace = true, default-features = false }


ibc-rs-scale = { workspace = true, default-features = false, features = [
  "parity-scale-codec",
  "serde",
] }


[dev-dependencies]
frame-benchmarking = { default-features = false, workspace = true }
pallet-balances = { workspace = true }
pallet-currency-factory = { path = "../currency-factory", default-features = false }

[features]
default = ["std"]
std = [
  "codec/std",
  "composable-traits/std",
  "frame-benchmarking/std",
  "frame-support/std",
  "frame-system/std",
  "hex/std",
  "ibc-primitives/std",
  "ibc-rs-scale/std",
  "log/std",
  "orml-xtokens/std",
  "pallet-currency-factory/std",
  "pallet-ibc/std",
  "primitives/std",
  "scale-info/std",
  "serde",
  "sp-core/std",
  "sp-io/std",
  "sp-runtime/std",
  "sp-std/std",
  "xc-core/std",
  "xcm/std",
]

runtime-benchmarks = [
  "frame-benchmarking",
  "frame-support/runtime-benchmarks",
  "frame-system/runtime-benchmarks",
]
