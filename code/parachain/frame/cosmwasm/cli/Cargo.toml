[package]
name = "ccw"
version = "0.1.0"
edition = "2021"
description = "composable-cosmwasm, the foundation for wasm smart contracts."

[dependencies]
clap = { version = "4.0.32", features = ["derive"] }
cosmwasm-orchestrate = { git = "https://github.com/ComposableFi/cosmwasm-vm" }
cosmwasm-std = "1.4.4"
frame-support = "21.0.0"
hex = "0.4.3"
jsonrpc = "0.16.0"
parity-scale-codec = "3.6.2"
reqwest = "0.11.18"
serde = "1.0.164"
serde_json = "1.0.99"
sp-core = "21.0.0"
sp-keyring = "24.0.0"
sp-runtime = "24.0.0"
subxt = { version = "0.31.0", default-features = false, features = [
  "native",
  "jsonrpsee",
  "substrate-compat",
] }
thiserror = "1.0.40"
tokio = { version = "1.29.1", features = ["full"] }
log = { version = "0.4.19", default-features = false }
