[package]
authors = ["Composable Developers"]
edition = "2021"
homepage = "https://composable.finance"
name = "pallet-pablo"
version = "1.0.0"


[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies.codec]
default-features = false
features = ["derive"]
package = "parity-scale-codec"
version = "3.0.0"

[dependencies]
composable-maths = { path = "../composable-maths", default-features = false }
composable-support = { path = "../composable-support", default-features = false }
composable-traits = { path = "../composable-traits", default-features = false }
frame-benchmarking = { default-features = false, optional = true, workspace = true }
frame-support = { default-features = false, workspace = true }
frame-system = { default-features = false, workspace = true }
log = { version = "0.4.14", default-features = false }
rust_decimal = { version = "1", default-features = false, features = ["maths"] }
scale-info = { version = "2.1.1", default-features = false, features = [
  "derive",
] }
sp-arithmetic = { default-features = false, workspace = true }
sp-core = { default-features = false, workspace = true }
sp-io = { default-features = false, workspace = true }
sp-runtime = { default-features = false, workspace = true }
sp-std = { default-features = false, workspace = true }

pallet-ibc = { workspace = true, default-features = false }

[dev-dependencies]
composable-tests-helpers = { path = "../composable-tests-helpers" }
frame-benchmarking = { default-features = false, workspace = true }
orml-tokens = { workspace = true }
orml-traits = { workspace = true }
pallet-assets-registry = { path = "../assets-registry" }
pallet-assets-transactor-router = { path = "../assets-transactor-router" }
pallet-balances = { workspace = true }
pallet-currency-factory = { path = "../currency-factory" }
pallet-staking-rewards = { path = "../staking-rewards" }
pallet-timestamp = { workspace = true }
primitives = { path = "../../runtime/primitives", default-features = false }
proptest = { version = "1.0" }

[features]
default = ["std"]
runtime-benchmarks = [
  "frame-benchmarking",
  "frame-support/runtime-benchmarks",
  "frame-system/runtime-benchmarks",
]
std = [
  "codec/std",
  "composable-maths/std",
  "composable-support/std",
  "composable-traits/std",
  "frame-benchmarking/std",
  "frame-support/std",
  "frame-system/std",
  "orml-tokens/std",
  "orml-traits/std",
  "pallet-assets-registry/std",
  "pallet-assets-transactor-router/std",
  "pallet-balances/std",
  "pallet-currency-factory/std",
  "pallet-staking-rewards/std",
  "pallet-timestamp/std",
  "primitives/std",
  "rust_decimal/std",
  "scale-info/std",
  "sp-arithmetic/std",
  "sp-core/std",
  "sp-io/std",
  "sp-runtime/std",
  "sp-std/std",
  "pallet-ibc/std",
]
