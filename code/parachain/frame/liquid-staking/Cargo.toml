[package]
authors = ["Composable Developers"]
description = "Provides reward mechanism for LP tokens"
edition = "2021"
homepage = "https://composable.finance"
name = "pallet-liquid-staking"
version = "1.0.0"

[dependencies]
parity-scale-codec = { workspace = true, default-features = false, features = ['max-encoded-len'] }
# frame-benchmarking = { workspace = true, optional = true }
frame-support      = { workspace = true }
frame-system       = { workspace = true }
# # pallet-assets      = { workspace = true }
# # pallet-traits      = { workspace = true }
pallet-utility     = { workspace = true }
sp-runtime         = { workspace = true }
sp-std             = { workspace = true }
sp-trie            = { workspace = true }
xcm                = { workspace = true }
pallet-xcm         = { workspace = true }
scale-info         = { workspace = true, features = ['derive'] }
polkadot-parachain          = { workspace = true }
polkadot-primitives = { workspace = true }
cumulus-primitives-core = { workspace = true }
pallet-xcm-helper = { path = '../pallet-xcm-helper', default-features = false }
primitives = { path = "../../runtime/primitives", default-features = false }

[features]
default = ["std"]
std                = [
  'parity-scale-codec/std',
  'frame-support/std',
  'frame-system/std',
  'pallet-utility/std',
  'sp-runtime/std',
  'sp-std/std',
  'sp-trie/std',
  'pallet-xcm/std',
  'xcm/std',
  'scale-info/std',
  
  'polkadot-parachain/std',
  'polkadot-primitives/std',
  'cumulus-primitives-core/std',
  'pallet-xcm-helper/std',
  'primitives/std',
]