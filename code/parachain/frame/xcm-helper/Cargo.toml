[package]
authors = ["Composable Developers"]
description = "Provides reward mechanism for LP tokens"
edition = "2021"
homepage = "https://composable.finance"
name = "pallet-xcm-helper"
version = "1.0.0"


[dependencies]
parity-scale-codec = { workspace = true, features = ['max-encoded-len'] }
frame-benchmarking = { workspace = true, optional = true }
frame-support      = { workspace = true }
frame-system       = { workspace = true }
# pallet-assets      = { workspace = true }
pallet-xcm         = { workspace = true }
scale-info         = { workspace = true, features = ['derive'] }
sp-core            = { workspace = true }
sp-io              = { workspace = true }
sp-runtime         = { workspace = true }
sp-std             = { workspace = true }
xcm                = { workspace = true }
xcm-executor       = { workspace = true }
polkadot-primitives = { git = 'https://github.com/paritytech/polkadot.git', branch = 'release-v0.9.43' }
polkadot-parachain          = { workspace = true, features = ['std'] }
cumulus-primitives-core = { workspace = true }

[features]
default            = ['std']
runtime-benchmarks = ['frame-benchmarking']
std                = [
  'parity-scale-codec/std',
  'frame-support/std',
  'frame-system/std',
  'frame-benchmarking/std',
  'sp-runtime/std',
  'scale-info/std',
  'sp-std/std',
  'xcm/std',
  'xcm-executor/std',
#   'pallet-assets/std',
  'pallet-xcm/std',
#   'primitives/std',
#   'pallet-traits/std',
'polkadot-primitives/std',
'polkadot-parachain/std',
'cumulus-primitives-core/std',
]