[package]
authors = ["Composable Developers <admin@composable.finance>"]
edition = "2021"
name = "primitives"
version = "1.0.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = [
  "derive",
] }
composable-support = { path = "../../frame/composable-support", default-features = false }
composable-traits = { path = "../../frame/composable-traits", default-features = false }
frame-support = { package = "frame-support", git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.36" }
lazy_static = { version = "1.4.0", features = ["spin_no_std"] }
scale-info = { version = "2.1.1", default-features = false, features = [
  "derive",
] }
serde = { version = '1.0.136', optional = true, features = ['derive'] }
sp-runtime = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.36" }
sp-std = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.36" }
xcm = { git = "https://github.com/paritytech/polkadot", default-features = false, branch = "release-v0.9.36" }

ibc-rs-scale = { workspace = true, default-features = false, features = ["parity-scale-codec"] }


[features]
default = ["std"]
std = [
  "serde",
  "codec/std",
  "sp-runtime/std",
  "composable-traits/std",
  "composable-support/std",
  "scale-info/std",
  "sp-std/std",
  "frame-support/std",
  "xcm/std",
  "ibc-rs-scale/std"
]
