[package]
authors = ["Composable Developers"]
description = "LSD"
edition = "2021"
homepage = "https://composable.finance"
name = "lsd-relayer"
version = "1.0.0"

[dependencies]
grandpa-client-primitives = { package = "grandpa-light-client-primitives", git = "https://github.com/ComposableFi/composable-ibc", branch = "lsd-relayer", default-features = false }
grandpa-prover = { git = "https://github.com/ComposableFi/composable-ibc", branch = "lsd-relayer", default-features = false }
tokio = { version = "1.22.0", features = ["full"] }
jsonrpsee = { version = "0.16.2", features = ["async-client", "jsonrpsee-ws-client"] }
subxt = { git = "https://github.com/paritytech/subxt", tag = "v0.29.0", features = ["substrate-compat"] }
hyperspace-core = { git = "https://github.com/ComposableFi/composable-ibc", branch = "lsd-relayer", features = ["testing"] }
# subxt-signer = { git = "https://github.com/paritytech/subxt", tag = "v0.29.0" }
hex = "0.4.3"
[features]
default = ["std"]
std = [
    "grandpa-client-primitives/std",
    # "grandpa-prover/std",
]