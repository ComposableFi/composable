name: Check Runtime
on:
  schedule:
    - cron:  '0 0 * * *'
jobs:
  picashot:
    runs-on: 
      - self-hosted
      - linux
      - X64
      - ansible-runner

    steps:
    - name: Run ansible playbook
      working-directory: "./.maintain/playbooks"
      run: |
        ansible-playbook -l _mainnet_collator_yes picashot.yml -i picasso-gcp.yaml  --user root -e 'ansible_python_interpreter=/usr/bin/python3'

