name: 'Frontend - (Pablo) jest tests'
on:
  pull_request:
    branches:
      - main
      - releases
jobs:
  tests_pablo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn --ignore-scripts --cwd frontend/ui-pablo install
      - name: Run Pablo tests
        run: yarn --cwd frontend/ui-pablo test
