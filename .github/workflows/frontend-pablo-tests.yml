name: 'Frontend (Pablo) Checks - Tests'
on:
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/ui-pablo/*'
    push:
      paths:
        - 'frontend/ui-pablo/*'

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - with:
          node-version: '16'
      - run: yarn --cwd frontend/ui-pablo install
      - run: yarn --cwd frontend/ui-pablo test
