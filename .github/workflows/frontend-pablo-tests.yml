name: "Frontend (Pablo) Checks - Tests"
on:
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/apps/pablo/*'
  push:
    paths:
      - 'frontend/apps/pablo/*'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install modules
        run: yarn install --no-scripts
        working-directory: frontend

      - name: Run tests
        run: yarn --filter=pablo test
        working-directory: frontend
