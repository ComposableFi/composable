name: Check Runtime
on:
  push:
    branches:
      - main
      - check_runtime_ci
  pull_request:
    branches:
      - dali-chachacha
      - picasso
jobs:
  check-runtime:
    runs-on: ubuntu-latest
    steps:
      - name: Check for runtime changes
        working-directory: ".maintain"
        run: |
          ls
          pwd
          sh check_runtime.sh