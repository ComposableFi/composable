name: Check Runtime
on:
  pull_request:
    branches:
      - releases
      - main
jobs:
  check-runtime:
    runs-on: 
      - self-hosted
      - linux
      - x64
      - sre
    if: github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v2
        with: 
          fetch-depth: 0

      - name: Check for runtime changes
        run: |
          .maintain/check_runtime.sh
