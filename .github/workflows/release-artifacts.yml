name: release-artifacts
on:
  push:
    tags:
      - 'release-v[0-9]+\.[0-9]+\.[0-9]+'

env:
  DOCKER_REGISTRY_NAME: composablefi
  DOCKER_USER_OPTION: '$UID:$GID'
  REGISTRY: ghcr.io
  IMAGE_NAME: composablefi/composable

jobs:
  release-artifacts:
    name: "release-artifacts"
    runs-on:
      - x86_64-linux-32C-128GB-2TB
    permissions: 
      pull-requests: write
      contents: write      
    concurrency:
      group: release-artifacts-${{ github.ref }}
      cancel-in-progress: true      
    steps: 
      - uses: cachix/cachix-action@586bf280495080c5a6d4868237ad28a860e4b309
        with:
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          name: composable
          installCommand: "true"
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: docker/login-action@v2
        with:
          # username: ${{ secrets.DOCKER_HUB_USERNAME }}
          # password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          nix run .#generate-release-artifacts --print-build-logs
          COMPOSABLE_VERSION=$(nix eval --raw .#composable-node.version)
          docker load --input release-artifacts/composable-image
          docker tag composable:latest "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v$COMPOSABLE_VERSION"
          docker tag composable:latest "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-prerelease"
          docker push "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v$COMPOSABLE_VERSION"
          docker push "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-prerelease"

          docker load --input release-artifacts/devnet-image
          docker tag devnet:latest "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/devnet:v$COMPOSABLE_VERSION"
          docker tag devnet:latest "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/devnet:latest-prerelease"
          docker push "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/devnet:v$COMPOSABLE_VERSION"
          docker push "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/devnet:latest-prerelease"                    

      - name: Release artifacts
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: true
          fail_on_unmatched_files: true
          generate_release_notes: true
          body_path: release-artifacts/release.txt
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          target_commitish: ${{ github.sha }}
          files: |
            release-artifacts/to-upload/*
