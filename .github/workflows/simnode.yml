name: Run Simnode
on:
  pull_request:
    branches:
      - releases
      - main
jobs:
  simnode:
    runs-on: 
      - self-hosted
      - linux
      - x64
      - sre
    if: github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v2
        with: 
          ref: main

      - name: Check for runtime changes
        id: check_runtime
        env:
          BASE_BRANCH: ${{ github.event.pull_request.base.ref }}
        run: .maintain/check_runtime.sh

      - name: Echo output
        env:
          BASE_BRANCH: ${{ github.event.pull_request.base.ref }}
          DALI: steps.check_runtime.outputs.dali
          PICASSO: steps.check_runtime.outputs.picasso
          COMPOSABLE: steps.check_runtime.outputs.composable
        run: echo ${{ env.BASE_BRANCH }} ${{ env.DALI }} ${{ env.PICASSO }} ${{ env.PICASSO }}

      - name: Run Simnode
        env:
          BASE_BRANCH: ${{ github.event.pull_request.base.ref }}
          DALI: steps.check_runtime.outputs.dali
          PICASSO: steps.check_runtime.outputs.picasso
          COMPOSABLE: steps.check_runtime.outputs.composable
        id: run_simnode
        run: .maintain/run_simnode.sh
