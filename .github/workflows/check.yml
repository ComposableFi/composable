name: Test & Build & Benchmarking Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  check:
    runs-on: 
      - self-hosted
      - linux
      - x64
      - sre
    steps: 
      - uses: actions/checkout@v2
      - uses: Swatinem/rust-cache@v1
      - uses: actions-rs/toolchain@v1
        with: 
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        name: Cargo Check
        with:
          command: check
      - uses: actions-rs/toolchain@v1
        with: 
          profile: minimal
          toolchain: nightly
          override: true
      - name: Clean Project Artifacts and Test
        run: |
          cargo clean 
          cargo test
      - name: Check build for benchmarking
        run: |
          pushd node &&
          cargo check --features=runtime-benchmarks --release
