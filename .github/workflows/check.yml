name: Test & Build & Benchmarking Build

# please update docker, toolchain toml and github action with toolchain at same time
on:
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  check:
    runs-on:
      - self-hosted
      - linux
      - x64
      - sre
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2021-09-01
          override: true
      - uses: actions-rs/cargo@v1
      - name: Cargo Check
        run: |
          SKIP_WASM_BUILD=1 cargo check
      - name: Cargo Check Benchmark
        run: |
          SKIP_WASM_BUILD=1 cargo check --features=runtime-benchmarks --release
  linters:
    name: Linters
    runs-on:
      - self-hosted
      - linux
      - x64
      - sre
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2021-09-01
          components: clippy
          override: true
      - name: Cargo fmt
        run: |
          rustup component add rustfmt --toolchain nightly-2021-09-01-x86_64-unknown-linux-gnu
          cargo fmt -- --check
      - name: Hadolint
        env:
          HADOLINT_VERSION: v2.7.0
        run: |
          curl -L -o hadolint "https://github.com/hadolint/hadolint/releases/download/${HADOLINT_VERSION}/hadolint-Linux-x86_64"
          chmod +x hadolint
          ./hadolint --version

          total_exit_code=0
          while IFS= read -r file; do
            echo "=== $file ==="
            ./hadolint --config .hadolint.yaml $file || total_exit_code=$?
            echo ""
          done < <(find . -name "Dockerfile")
          exit $total_exit_code
      - name: Remark
        run: |
          yarn add remark-cli \
            remark-lint-mdash-style \
            https://github.com/typeable/remark-validate-links#anchors \
            remark-preset-lint-recommended \
            remark-lint-no-dead-urls

          total_exit_code=0
          while IFS= read -r file; do
              yarn run remark -f \
                  -u validate-links \
                  -u remark-lint-mdash-style \
                  -u remark-lint-final-newline \
                  -u remark-lint-list-item-bullet-indent \
                  -u remark-lint-no-blockquote-without-marker \
                  -u remark-lint-ordered-list-marker-style \
                  -u remark-lint-no-literal-urls \
                  -u remark-lint-hard-break-spaces \
                  -u remark-lint-no-duplicate-definitions \
                  -u remark-lint-no-heading-content-indent \
                  -u remark-lint-no-inline-padding \
                  -u remark-lint-no-shortcut-reference-image \
                  -u remark-lint-no-shortcut-reference-link \
                  -u remark-lint-no-undefined-references \
                  -u remark-lint-no-unused-definitions \
                  -u remark-lint-no-dead-urls \
                  $file || total_exit_code=$?
          done < <(find . -name "*.md" -not -path "*/node_modules/*" -not -path "./.github/*")
          exit $total_exit_code
      - name: Cargo clippy
        run: |
          SKIP_WASM_BUILD=1 cargo clippy -- -D warnings
      - name: Cargo udeps
        env:
          UDEPS_VERSION: v0.1.23
        run: |
          rustup target add wasm32-unknown-unknown
          curl -L -O "https://github.com/est31/cargo-udeps/releases/download/${UDEPS_VERSION}/cargo-udeps-${UDEPS_VERSION}-x86_64-unknown-linux-gnu.tar.gz"
          tar xzf "cargo-udeps-${UDEPS_VERSION}-x86_64-unknown-linux-gnu.tar.gz"
          cp "cargo-udeps-${UDEPS_VERSION}-x86_64-unknown-linux-gnu/cargo-udeps" ~/.cargo/bin/
          rm -r "cargo-udeps-${UDEPS_VERSION}-x86_64-unknown-linux-gnu.tar.gz" "cargo-udeps-${UDEPS_VERSION}-x86_64-unknown-linux-gnu"
          cargo udeps --version

          total_exit_code=0
          while IFS= read -r crate; do
            echo "=== $crate ==="
            (cd "$crate"; SKIP_WASM_BUILD=1 cargo udeps -q --all-targets) || total_exit_code=$?
            echo ""
          done < <(find . -name "Cargo.toml" -not -path "./polkadot-launch/*" -not -path "./target/*" -exec dirname '{}' \;)
          exit $total_exit_code
  test:
    name: Unit Test
    runs-on:
      - self-hosted
      - linux
      - x64
      - sre
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2021-09-01
          override: true
      - name: Run Test
        run: |
          SKIP_WASM_BUILD=1 cargo test
          cargo clean -p picasso-runtime
          cargo clean -p composable
