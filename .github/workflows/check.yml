name: Test & Build & Benchmarking Build

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set-Up system dependencies
        run: sudo apt install -y cmake pkg-config libssl-dev git build-essential clang libclang-dev curl
      - name: Install Rustup
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          source ~/.cargo/env
          rustup default stable
          rustup update nightly
          rustup update stable
          rustup target add wasm32-unknown-unknown --toolchain nightly
      - name: Cache
        uses: actions/cache@v2.1.6
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Clean project artifacts
        run: |
          cargo clean -p picasso-runtime
          cargo clean -p composable
      - name: Cargo fmt
        run: |
          cargo +nightly fmt -- --check
      - name: Cargo clippy
        run: |
          SKIP_WASM_BUILD=1 cargo clippy -- -D warnings
      - name: Cargo test
        run: |
          cargo test
      - name: Check build for benchmarking
        run: >
          pushd node &&
          cargo check --features=runtime-benchmarks --release
