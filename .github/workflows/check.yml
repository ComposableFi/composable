name: Test & Build & Benchmarking Build

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  check:
    runs-on: 
      - self-hosted
      - linux
      - x64
      - sre
    steps: 
      - uses: actions/checkout@v2
      - uses: Swatinem/rust-cache@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - uses: actions-rs/toolchain@v1
        with: 
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
      - name: Cargo Check
        run: |
          SKIP_WASM_BUILD=1 cargo check --release --all-features
  clippy:
    name: Clippy
    runs-on: 
      - self-hosted
      - linux
      - x64
      - sre
    steps: 
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - uses: actions-rs/toolchain@v1
        with: 
          toolchain: stable
          components: clippy
          override: true
      - uses: actions-rs/toolchain@v1
        with: 
          toolchain: nightly
          components: clippy
          override: true
      - name: Cargo Fmt
        run: |
          cargo +nightly fmt -- --check
      - name: Cargo clippy
        run: |
          SKIP_WASM_BUILD=1 cargo clippy -- -D warnings

  test:
    name: Unit Test
    runs-on: 
      - self-hosted
      - linux
      - x64
      - sre
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - uses: actions-rs/toolchain@v1
        with: 
          profile: minimal
          toolchain: stable
          override: true
      - name: Run Test
        run: |
          SKIP_WASM_BUILD=1 cargo test
          cargo clean -p picasso-runtime
          cargo clean -p composable
      - name: Cargo fmt
        run: |
          cargo +nightly fmt -- --check
      - name: Cargo clippy
        run: |
          SKIP_WASM_BUILD=1 cargo clippy -- -D warnings
      - name: Cargo test
        run: |
          cargo test

