    name: "build-product-darwin"
    continue-on-error: true
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.id == 383289760) }}    
    strategy:
      matrix:
        arch: [aarch64-darwin]
    timeout-minutes: 45
    needs: 
