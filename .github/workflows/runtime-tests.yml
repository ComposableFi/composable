name: Runtime Tests

on:
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Runtime tests
    runs-on:
      - ubuntu-latest
    concurrency:
      group: runtime-tests-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v2

      - name: Prepare a test environment
        run: |
          cd integration-tests/runtime-tests
          echo "TAG=$(shell git rev-parse --short=9 HEAD)" >> $GITHUB_ENV
          docker-compose -f docker-compose-ci.yml up -d

      - name: Wait when the node will be started
        timeout-minutes: 5
        run: |
          cd integration-tests/runtime-tests
          time ../../scripts/wait_for_polkadot_launch.sh

      - name: Run tests
        run: |
          cd integration-tests/runtime-tests
          docker run --rm -v$(pwd):/build -e "ENDPOINT=composable:9988" -e "ENDPOINT_RELAYCHAIN=composable:9944" --workdir /build --network runtime-tests_default --entrypoint=/build/dockerRun.sh node:16.14

      - name: Cleanup
        run: |
          cd integration-tests/runtime-tests
          docker-compose -f docker-compose-ci.yml down --remove-orphans
