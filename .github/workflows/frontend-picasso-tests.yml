name: "Frontend (Picasso) Checks - Tests"
on:
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/ui-picasso/*'
  push:
    paths:
      - 'frontend/ui-picasso/*'

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install modules
        run: yarn install --no-scripts
        working-directory: frontend/ui-picasso

      - name: Run tests
        run: yarn test
        working-directory: frontend/ui-picasso
