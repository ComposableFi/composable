name: 'Frontend - jest tests'
on:
  pull_request:
    branches:
      - main
    paths:
      - frontend/*
  push:
    paths:
      - frontend/*

jobs:
  tests_pablo:
    name: 'Run Pablo tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get specific changed files
        id: changed-files-specific
        uses: tj-actions/changed-files@v21
        with:
          files: |
            frontend/ui-pablo

      - name: no_changed_files_skip
        id: no_changed_files
        if: steps.changed-files-specific.outputs.any_changed == 'false'
        run: exit 1;


      - name: Install dependencies
        run: yarn --ignore-scripts --cwd frontend/ui-pablo install

      - name: Run Pablo tests
        run: yarn --cwd frontend/ui-pablo test


  tests_picasso:
    name: "Run Picasso tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get specific changed files
        id: changed-files-specific
        uses: tj-actions/changed-files@v21
        with:
          files: |
            frontend/ui-picasso

      - name: no_changed_files_skip
        id: no_changed_files
        if: steps.changed-files-specific.outputs.any_changed == 'false'
        run: exit 1;


      - name: Install dependencies
        run: yarn --ignore-scripts --cwd frontend/ui-picasso install

      - name: Run Pablo tests
        run: yarn --cwd frontend/ui-picasso test
