name: pull-request-comments

on:
  pull_request:
    types: [opened]
permissions:
  pull-requests: write
  issues: write
  
jobs:
  pull-request-open:
    runs-on: ubuntu-latest
    steps:
      - name: pull-request-stats
        uses: flowwer-dev/pull-request-stats@master
      - name: Checkout
        uses: actions/checkout@v3

      - name: pull-request-stats-run
        uses: thollander/actions-comment-pull-request@v2        
        with:
          reactions: "+1"
          message: |
            
            ```shell
            # run Composable node
            nix flake show "github:${{ github.event.pull_request.repository}}/${{ github.ref }}" --allow-import-from-derivation --print-build-logs --option sandbox relaxed --show-trace --extra-experimental-features "flakes nix-command"
            ````

            ```shell
            # run local Picasso DevNet (for CosmWasm development)
            nix flake show "github:${{ github.event.pull_request.repository}}/${{ github.ref }}\#devnet-picasso" --allow-import-from-derivation --print-build-logs --option sandbox relaxed --show-trace --extra-experimental-features "flakes nix-command"
            ```

            ```shell
            # CosmWasm on Substrate CLI tool
            nix flake show "github:${{ github.event.pull_request.repository}}/${{ github.ref }}\#ccw" --allow-import-from-derivation --print-build-logs --option sandbox relaxed --show-trace --extra-experimental-features "flakes nix-command"
            ```

            ```shell
            # run cross chain devnet with Dotsama and Cosmos nodes 
            nix flake show "github:${{ github.event.pull_request.repository}}/${{ github.ref }}\#devnet-xc-fresh" --allow-import-from-derivation --print-build-logs --option sandbox relaxed --show-trace --extra-experimental-features "flakes nix-command"
            ```
            
            [About nix](https://docs.composable.finance/nix.html)