version: "3.9"

services:
  composable:
    build:
      context: ../../
      dockerfile: docker/composable-sandbox.dockerfile
    ports:
      - "9988:9988"
  integration-tests:
    image: node:bullseye
    command: ./DockerRun.sh
    working_dir: /code
    volumes:
      - .:/code
    environment:
      - ENDPOINT=composable:9988
    depends_on:
      - composable
