queue_rules:
  - name: default
    allow_inplace_checks: false
    conditions:
      - -title~="#wip"

pull_request_rules:
  - name: Automatic merge on approval
    conditions:
      - "#approved-reviews-by>=2"
      - base=main
      - -title~="#wip"
      - check-success=Effect gate, automatically merged if passed
    actions:
      queue:
        name: default
