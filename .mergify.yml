queue_rules:
 - name: default
   allow_inplace_checks: false
   conditions: 
     - and:
       - not:
         - title~=#wip

pull_request_rules:
  - name: Automatic merge on approval
    conditions:
      - and:
        - "#approved-reviews-by>=2"
        - base=main
    actions:
      queue:
        name: default
