[package]
name = "ibc-rpc"
version = "0.1.0"
edition = "2021"
authors = ["Composable developers"]
license = "Apache-2.0"
repository = "https://github.com/composablefi/substrate-ibc/"
description = "RPC apis for substrate ibc"
publish = false

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0" }
jsonrpc-core = "18.0.0"
jsonrpc-core-client = "18.0.0"
jsonrpc-derive = "18.0.0"
serde = { version = "1.0.136", features = ["derive"] }
#ibc = { version = "0.12.0" }
ibc-primitives = { path = "../ibc-primitives" }

sp-api = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.16" }
sp-blockchain = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.16" }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.16" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.16" }
sc-client-api = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.16" }
sc-chain-spec = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.16" }
tendermint-proto = "0.23.5"
#ibc-proto = "0.16.0"
ibc-runtime-api = { path = "../ibc-runtime-api" }
ibc = { git = "https://github.com/Wizdave97/ibc-rs", branch = "david/serializable-structs"}
ibc-proto = { git = "https://github.com/Wizdave97/ibc-rs", branch = "david/serializable-structs"}