[package]
name = "ibc-runtime-api"
version = "0.1.0"
edition = "2021"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
sp-api = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.16" }
codec = { default-features = false, features = ["derive"], package = "parity-scale-codec", version = "2.0.0" }
scale-info = { version = '1.0.0', default-features = false }
#ibc = { version = "0.12.0", default-features = false }
ibc-primitives = { path = "../ibc-primitives", default-features = false }
ibc = { git = "https://github.com/Wizdave97/ibc-rs", branch = "david/serializable-structs", default-features = false}

[features]
default = ['std']
std = [
    'sp-api/std',
    'codec/std',
    'scale-info/std',
    'ibc/std',
    'ibc-primitives/std'
]