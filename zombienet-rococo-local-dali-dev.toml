[relaychain]
chain = "rococo-local"
default_args = [ "-lparachain=debug",]
default_command = "/nix/store/7rg01nb3xdlvn73j2gg25yk7607hcy1p-polkadot-v0.9.27/bin/polkadot"
[[relaychain.nodes]]
name = "rococo-local-alice"
rpc_port = 30444
validator = true
ws_port = 9944

[[relaychain.nodes]]
name = "rococo-local-bob"
validator = true

[[relaychain.nodes]]
name = "rococo-local-charlie"
validator = true

[[relaychain.nodes]]
name = "rococo-local-dave"
